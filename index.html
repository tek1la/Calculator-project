<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper" class="wrapper">
        <header class="header">
            <div class="header-nav">
                <div class="burger"><div></div></div>
                <div id="switch-btn" class="switch-btn"></div>
                <div class="history-btn">
                    <img src="img/histori_icon.png" alt="histori" class="histori-img">
                </div>
            </div>
        </header>
        <section class="screen">
            <div class="task theme"></div>
            <div class="result theme"></div>
        </section>
        <footer class="footer">
            <div class="btn-panel">
                <div class="btn ac signs-color btn-margin">ac</div>
                <div class="btn plus-minus signs-color btn-margin">±</div>
                <div class="btn percent signs-color btn-margin">%</div>
                <div class="btn division signs-color">÷</div>

                <div class="btn theme seven btn-margin">7</div>
                <div class="btn theme eight btn-margin">8</div>
                <div class="btn theme nine btn-margin">9</div>
                <div class="btn myltiply signs-color">∗</div>

                <div class="btn theme four btn-margin">4</div>
                <div class="btn theme five btn-margin">5</div>
                <div class="btn theme six btn-margin">6</div>
                <div class="btn minus signs-color">-</div>

                <div class="btn theme one btn-margin">1</div>
                <div class="btn theme two btn-margin">2</div>
                <div class="btn theme three btn-margin">3</div>
                <div class="btn plus signs-color">+</div>

                <div class="btn theme zero btn-margin">0</div>
                <div class="btn theme dot btn-margin">.</div>
                <div class="btn equal signs-color">=</div>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
